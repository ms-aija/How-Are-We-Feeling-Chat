<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="header section">
        <h1> How are we feeling today? </h1>
        <div class="introTextContainer">
            <p class="introText"> Say hi and get prompts to reflect on your day or just the most random points of view on even more random topics. <br><br> Have fun, be serious or sarcastic... your choice!
            </p>
        </div>
    </div>

    <div class="chatContainer section">
        <div id="chat">
        </div>
    </div>

    <div class="chatInput section">
        <textarea id="textInput" name="textInput" rows="3" cols="40"></textarea>
        <button id="sendButton">Send</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
</script>

<script src="index.js">
</script>

</body>
